{% extends "core/base.html" %}
{% load static %}

{% block content %}

<div class="mt-4">
    <div class="card-body">
        <h5>Add New Recipe</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <a type="button" class="btn btn-danger" href="{%url 'recipes' %}">Cancel</a>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>
</div>

{% endblock %}
